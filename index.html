<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Text Editor</title>
</head>
<body>
<div class="toolbar">
    <button onclick="execCommand('bold')"><b>B</b></button>
    <button onclick="execCommand('italic')"><i>I</i></button>
    <button onclick="execCommand('underline')"><u>U</u></button>
    <button onclick="execCommand('undo')">Undo</button>
    <button onclick="execCommand('redo')">Redo</button>
    <button onclick="execCommand('justifyLeft')">Align Left</button>
    <button onclick="execCommand('justifyCenter')">Align Center</button>
    <button onclick="execCommand('justifyRight')">Align Right</button>
    <button onclick="execCommand('insertOrderedList')">Numbered List</button>
    <button onclick="execCommand('insertUnorderedList')">Bulleted List</button>
    <!-- <button onclick="insertTable()">Table</button> -->
    <button onclick="insertHorizontalLine()">Horizontal Line</button>
    <button onclick="createLink()">Link</button>
    <button onclick="insertImage()">Image</button>
    <button onclick="insertVideo()">Video</button>
</div>
<div contenteditable="true" class="editor" id="editor"></div>
<div>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis delectus dicta eius excepturi iusto laborum magnam placeat quisquam quod ullam!
</div>

<script src="script.js"></script>
</body>
</html>
